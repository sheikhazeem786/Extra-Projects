<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!-- <input type="button" id="switch" value="On" onclick="onOff();"> -->
    <button id="btn" onclick="onOff();">On</button>
</body>
<script>
    function onOff() {
        currVal = document.getElementById("btn").innerText;
        if (currVal == "Off") {
            document.getElementById("btn").innerText = "On";
        } else {
            document.getElementById("btn").innerHTML = "Off";
        }
    }
</script>

</html>
